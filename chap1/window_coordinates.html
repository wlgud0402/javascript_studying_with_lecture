<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        .box{
            width: 140px;
            height: 140px;
            background-color: blue;
            margin-top: 5px;
        }
        .special{
            width: 140px;
            height: 140px;
            background-color: pink;
            margin-top: 5px;

        }
        .container{
            background-color: black;
        }

        .float{
            position: fixed;
            top:20px;
            right:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="float">
            <button class="by">scroll by 100px</button>
            <button class="to">scroll to 100px</button>
            <button class="into">scroll into special</button>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="special"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`);
            console.log(`page: ${event.pageX}, ${event.pageY}`);
        });

        const to = document.querySelector('.to');
        to.addEventListener('click', (event) => {
            window.scrollTo(0,0);
        })

        const by = document.querySelector('.by');
        by.addEventListener('click', (event) => {
            window.scrollBy(0,200);
        })

        const into = document.querySelector('.into');
        into.addEventListener('click', (event) => {
            special.scrollIntoView();
        })
    </script>
</body>
</html>
